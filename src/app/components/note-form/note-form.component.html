<div class="note-form">
  <h2>Add new Note</h2>
  <form [formGroup]="noteForm" (ngSubmit)="handleSubmit()">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="Title" formControlName="title" />
    <label for="content">Content</label>
    <textarea
      id="content"
      name="content"
      placeholder="Enter your note here"
      formControlName="content"
      rows="4"
    ></textarea>
    <button type="submit" [disabled]="!noteForm.valid">
      {{ isEdit ? "Save" : "Create" }}
    </button>
  </form>
</div>
